  <style>
    .Base{
      display:none;
      width:100%;
    }
    /* Progress loader indicator */
    @media screen and (-webkit-min-device-pixel-ratio:0) {
        .SimpleLoaderWrap input[type='range'] {
          overflow: hidden;
          width: 120px;
          appearance: none;
          background-color: #00000030;
          }
          
        .SimpleLoaderWrap input[type='range']::-webkit-slider-runnable-track {
          height: 10px;
          -webkit-appearance: none;
          color: #80509E;
          margin-top: -1px;
          }
          
        .SimpleLoaderWrap input[type='range']::-webkit-slider-thumb {
          width: 0px;
          -webkit-appearance: none;
          height: 0px;
          cursor: ew-resize;
          background: #434343;
          box-shadow: -120px 0 0 120px #80509E;
          }

      }
      /** FF*/
      .SimpleLoaderWrap input[type="range"]::-moz-range-progress {
      background-color: #80509E; 
      }
      .SimpleLoaderWrap input[type="range"]::-moz-range-track {  
      background-color: #00000030;
      }
      /* IE*/
      .SimpleLoaderWrap input[type="range"]::-ms-fill-lower {
      background-color: #80509E; 
      }
      .SimpleLoaderWrap input[type="range"]::-ms-fill-upper {  
      background-color: #00000030;
      }
      .SimpleLoader{
          height: 12px;
          border-radius: 6px;
      }
      .SimpleLoaderWrap{
          display:flex;
          align-items:center;
          justify-content:center;
          pointer-events:none;
          flex-direction: column;

          padding: 21px;
          box-sizing: border-box;
          gap: 6px;
      }
      .LoadingStatus{
        font-size: small;
        text-transform: none;
      }
  </style>
  <div class="Base">
    <div class="SimpleLoaderWrap">
      <div>
          <input class="SimpleLoader" value="0" type="range" min="0" max="100" step="1" />
      </div>
      <div class="LoadingStatus"></div>
    </div>
  </div>
